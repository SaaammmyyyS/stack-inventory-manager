spring.application.name=saas-manager

# 1. Connection Details (Using Env Vars for Security)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. Clerk Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# 4. AI Bedrock (Production Default) - Claude 3.5 Sonnet for agentic workflows
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.bedrock.converse.chat.options.model=anthropic.claude-3-5-sonnet-v2:0
spring.ai.bedrock.aws.region=ap-southeast-1

# Ensure Ollama is disabled by default
spring.ai.ollama.chat.enabled=false

# 5. AI Intent Classification Configuration
ai.intent.classification.enabled=true
ai.intent.classification.cache-ttl=300
ai.intent.classification.high-confidence-threshold=0.8
ai.intent.classification.medium-confidence-threshold=0.5

# 6. Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

logging.level.org.springframework.ai=DEBUG
logging.level.software.amazon.awssdk=DEBUG

server.port=8080