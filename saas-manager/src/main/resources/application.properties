spring.application.name=saas-manager

# Base Configuration - Common Settings
server.port=8080

# Base JPA/Hibernate Settings (can be overridden by profiles)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Base AI Intent Classification Settings
ai.intent.classification.enabled=true
ai.intent.classification.cache-ttl=300
ai.intent.classification.high-confidence-threshold=0.8
ai.intent.classification.medium-confidence-threshold=0.5