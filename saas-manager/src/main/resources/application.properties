spring.application.name=saas-manager

# 1. Connection Details
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. Clerk Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# 4. Spring AI Bedrock Converse (Optimized)
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.bedrock.converse.chat.options.model=anthropic.claude-3-haiku-20240307-v1:0
# Explicitly map the region property
spring.ai.bedrock.aws.region=ap-southeast-1

# 5. Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

logging.level.org.springframework.ai=DEBUG
logging.level.software.amazon.awssdk=DEBUG