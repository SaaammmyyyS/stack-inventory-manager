spring.application.name=saas-manager

# Production - Use Real Environment Variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - Production Clerk Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# AI - Production Bedrock Configuration
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.bedrock.converse.chat.options.model=anthropic.claude-3-5-sonnet-v2:0
spring.ai.bedrock.aws.region=ap-southeast-1

# Ensure Ollama is disabled in production
spring.ai.ollama.chat.enabled=false

# AI Intent Classification - Production Settings
ai.intent.classification.enabled=true
ai.intent.classification.cache-ttl=300
ai.intent.classification.high-confidence-threshold=0.8
ai.intent.classification.medium-confidence-threshold=0.5

# Redis - Production with SSL
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

# Production Logging - Minimal
logging.level.org.springframework.ai=WARN
logging.level.software.amazon.awssdk=WARN
logging.level.com.inventory.saas=INFO

server.port=8080
