spring.application.name=saas-manager

# Minimal Ollama test - no tools, no database, no security
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=mistral:latest
spring.ai.ollama.chat.options.temperature=0.7

# Disable all other features
spring.ai.bedrock.converse.chat.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Disable security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://dummy

server.port=8080
