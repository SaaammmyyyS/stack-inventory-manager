spring.application.name=saas-manager

# 1. Keep Live Infrastructure
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Disable Redis for development (causing connection issues)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# 2. Disable Security for Development
# spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# 3. AI SWAP: Use Ollama, Disable Bedrock
spring.ai.bedrock.converse.chat.enabled=false
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=mistral:latest
spring.ai.ollama.chat.options.temperature=0.7

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
server.port=8080