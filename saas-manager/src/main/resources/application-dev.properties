spring.application.name=saas-manager

# 1. Keep Live Infrastructure
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

# 2. Clerk Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# 3. AI SWAP: Use Ollama, Disable Bedrock
spring.ai.bedrock.converse.chat.enabled=false
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3
spring.ai.ollama.chat.options.format=json
spring.ai.ollama.chat.options.temperature=0.1

spring.jpa.show-sql=true
server.port=8080