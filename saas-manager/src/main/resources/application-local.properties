spring.application.name=saas-manager

# Local Development - Use Real Environment Variables from .env
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Local Development Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - Use Real Clerk Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${CLERK_ISSUER_URI}

# AI - Use Ollama for Local Development
spring.ai.bedrock.converse.chat.enabled=false
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.options.model=${OLLAMA_MODEL:mistral:latest}
spring.ai.ollama.chat.options.temperature=0.7

# AI Intent Classification - Enabled for Local Testing
ai.intent.classification.enabled=true
ai.intent.classification.cache-ttl=300
ai.intent.classification.high-confidence-threshold=0.8
ai.intent.classification.medium-confidence-threshold=0.5

# Redis - Enabled for Local Development
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}

# Logging - Verbose for Local Development
logging.level.org.springframework.ai=DEBUG
logging.level.software.amazon.awssdk=DEBUG
logging.level.com.inventory.saas=DEBUG

server.port=8080
