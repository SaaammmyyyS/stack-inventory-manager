# Force In-Memory H2 for testing ONLY
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Mock Security for local testing
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999

# Dummy values for CI â€“ no real Redis/AWS/Clerk in test
CLERK_SECRET_KEY=dummy-clerk-secret-key-for-test
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.ssl.enabled=false

# Disable AI so CI does not need AWS Bedrock or Ollama
spring.ai.bedrock.converse.chat.enabled=false
spring.ai.ollama.chat.enabled=false